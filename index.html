<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOVIE MASTER HUB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a; /* dark background */
      color: white;
    }
    audio { display: none; }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header / Logo -->
  <header class="bg-gradient-to-r from-sky-500 to-blue-900 py-6 shadow-lg">
    <div class="container mx-auto text-center px-4">
      <h1 class="text-4xl font-extrabold tracking-wide">MOVIE MASTER HUB</h1>
    </div>
  </header>

  <!-- Search -->
  <section class="py-6 bg-gray-900">
    <div class="container mx-auto px-4 flex justify-center">
      <form action="/" method="get" class="w-full max-w-lg">
        <input type="text" name="q" value="" placeholder="චිත්‍රපට නම / අවුරුද්ද" 
               class="w-full px-4 py-2 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-sky-500 bg-gray-800 text-white placeholder-gray-400">
      </form>
    </div>
  </section>

  <!-- Movie Grid -->
  <main class="flex-grow container mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Example Movie Card -->
    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:scale-105 transform transition">
      <img src="https://source.unsplash.com/400x600/?movie,poster" alt="Movie Poster" class="w-full h-80 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">Movie Title (2025)</h2>
        <p class="text-gray-400 text-sm mb-4">චිත්‍රපටයේ කෙටි විස්තරයක් මෙතන ලියන්න.</p>
        <a href="movie.html" class="inline-block bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 rounded-md">වැඩි විස්තර</a>
      </div>
    </div>

    <!-- ඔබට තවත් cards paste කරන්න -->
  </main>

  <!-- Footer / Contact -->
  <footer class="bg-gray-950 py-6 mt-8">
    <div class="container mx-auto text-center text-gray-400 text-sm space-y-2">
      <p>WhatsApp: <a href="https://wa.me/94783703981?" class="text-sky-500 hover:underline">+94 78 370 3981</a></p>
      <p>විද්‍යුත් තැපෑල: <a href="mailto:MovieMaster@MD.LK" class="text-sky-500 hover:underline">MovieMaster@MD.LK</a></p>
      <p>ස්ථානය: බදුල්ල, ශ්‍රී ලංකාව.</p>
    </div>
  </footer>

  <!-- Background Music (autoplay muted until click) -->
  <audio autoplay loop muted id="bg-music">
    <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
  </audio>
  <script>
    document.body.addEventListener('click', function() {
      const audio = document.getElementById('bg-music');
      audio.muted = false;
      audio.play();
    }, { once: true });
  </script>
</body>
</html>
